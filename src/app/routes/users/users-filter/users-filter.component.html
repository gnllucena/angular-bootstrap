<div class="row mb-5">
  <div class="col-lg-12">
    <form [formGroup]="filters" novalidate>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="Name">Name</label>
          <input [formControl]="filters.controls['Name']"  type="text" class="form-control" placeholder="User's name">
        </div>
        <div class="form-group col-md-3">
          <label for="Email">Email</label>
          <input [formControl]="filters.controls['Email']"  type="text" class="form-control" placeholder="User's email">
        </div>
        <div class="form-group col-md-4">
          <label for="Country">Country of birth</label>
          <select [formControl]="filters.controls['Country']" class="form-control custom-select">
            <option value="">Select country of birth</option>
            <option *ngFor="let country of countries" [ngValue]="country.Name">{{ country.Name }}</option>
          </select>
        </div>
      </div>
      
      <div class="float-left">
        <button class="btn btn-primary" (click)="filter()">Search</button>
      </div>

      <div class="float-right">
        <button class="btn btn-primary mr-2" (click)="add()">Export</button>
        <button class="btn btn-primary" (click)="add()">New</button>
      </div>

      <div class="clearfix"></div>
    </form>
  </div>
</div>
