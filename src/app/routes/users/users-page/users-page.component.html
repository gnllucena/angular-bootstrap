<div class="container mb-5"> 
  <h2 class="mb-4">Users</h2>

  <users-filter 
    #userFilter 
    (filterEvent)="filter($event)"
    (addEvent)="add()">
  </users-filter>

  <users-list 
    #userList
    (editEvent)="edit($event)"
    (deleteEvent)="delete($event)">
  </users-list>

  <users-add 
    #userAdd>
  </users-add>

  <users-edit 
    #userEdit>
  </users-edit>

  <!-- <confirmation-modal 
    #userDelete>
  </confirmation-modal> -->
</div>
